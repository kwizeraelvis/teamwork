                                    <div class="left-navigation-dawer-opened-buttons-title-div">

                                    </div>

                                </div>
                                <div class="left-navigation-dawer-opened-buttons icon-sent-open-nav" onclick="openPage('./myArticles')">

                                    </div>
                                    <div class="left-navigation-dawer-opened-buttons-title-div">

                                </div>

                                </div>
                                <div class="g-h-menu send_mail send search_contents_tools">
                                    <button class="buttons-headers send"  title="Post">
                                        <i><img  src="../assets/icons/send.png"></i>
                                    </button>
                                </div>
                                <div class="g-h-menu send_mail save_draft search_contents_tools">
                                    <button class="buttons-headers draft" title="Save to draft">
                                        <i><img  src="../assets/icons/draft.png"></i>
                                    </button>
                                </div>

                                <div class="g-h-menu send_mail save_draft search_contents_tools">
                                    <button class="buttons-headers delete" title="delete the Post">
                                        <i><img  src="../assets/icons/delete.png"></i>
                                    </button>
                                </div>

                            </div>
                            <div class="line"></div>
                            <div class="content-menus">
                                <div class="g-h-menu-sens_article subject">
                                    <input type="text" placeholder="Title :" name="">
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="content_list_table compose">
                                <textarea class="content_write_article"></textarea>
